<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Random Project Picker</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	</head>
	<body>
		<div class="container mt-5">
			<h1 class="text-center">Random Project Picker</h1>

			<div class="d-flex justify-content-between mt-4">
				<input
					id="search-title"
					type="text"
					class="form-control"
					placeholder="Search by title..."
				/>

				<select
					id="difficulty-filter"
					class="form-select w-auto"
					aria-label="Difficulty Filter"
				>
					<option value="">All Difficulty Levels</option>
					<option value="Beginner">Beginner</option>
					<option value="Intermediate">Intermediate</option>
					<option value="Advanced">Advanced</option>
				</select>

				<select
					id="framework-filter"
					class="form-select w-auto"
					aria-label="Framework Filter"
				>
					<option value="">All Frameworks</option>
					<option value="Express">Express</option>
					<option value="Flask">Flask</option>
					<option value="Django">Django</option>
					<option value="Slim">Slim</option>
					<option value="Laravel">Laravel</option>
					<option value="SwiftUI">SwiftUI</option>
				</select>

				<select
					id="language-filter"
					class="form-select w-auto"
					aria-label="Language Filter"
				>
					<option value="">All Languages</option>
					<option value="HTML">HTML</option>
					<option value="CSS">CSS</option>
					<option value="JavaScript">JavaScript</option>
					<option value="Python">Python</option>
					<option value="Swift">Swift</option>
					<option value="PHP">PHP</option>
				</select>

				<button id="pick-project-btn" class="btn btn-primary">
					Pick a Random Project
				</button>
			</div>

			<div id="project-list" class="mt-4"></div>
		</div>

		<script src="script.js""></script>
	</body>
</html>
